{% extends "projects/add_project.html" %}

{% block projects_main %}
<div>
    <h2>Delete Project</h2>

    <p>Are you sure you want to delete <strong>{{ project.title }}</strong>?</p>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'project_detail' project.pk %}">Cancel</a>
    </form>
</div>

{% endblock projects_main %}
