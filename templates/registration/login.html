{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Govsphere: Login {% endblock title %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a4dac;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div>
        <div style=" display: flex; justify-content: center; align-items: center;">
            <img src="{% static 'images/govsphere.png'  %}" alt="Govsphere Logo" width="600px" style="margin: auto 0; ">
        </div>
        <div>
            <h1 style="color: white; text-align: center;">Welcome: <br>Login to Govsphere</h1>
            {% if form.errors %}
            <div style="background:#ffdddd; padding:10px; border-radius:6px; margin-bottom:12px;">
                <p style="margin:0; color:#7a0000; text-align:center;">
                    Invalid username or password.
                </p>
            </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}"
                style="max-width: 300px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
                {% csrf_token %}
                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                    <input type="text" id="username" name="username" required
                        style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="password" id="password" name="password" required
                        style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>

                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: #1a4dac; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
            </form>
        </div>
    </div>


</body>

</html>
