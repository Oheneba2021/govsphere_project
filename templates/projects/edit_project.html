{% extends "projects/add_project.html" %}

{% block title %}   
Govsphere: Edit {{ project.title }}

{% endblock title %}

{% block add_project_form %}
    <div class="add-project-form">
    <h2>Add New Project</h2>
    <form method="post">
        {% csrf_token %}
        <div class="is_form_item">
            <label for="title">Project Title</label>
            <input type="text" id="title" name="title" value="{{ project.title }}" required>
        </div>
        <div class="is_form_item">
            <label for="description">Project Description</label>
            <textarea id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>
        <div class="is_form_item">
            <label for="budget">Project Budget</label>
            <input type="number" id="budget" name="budget" value="{{ project.budget }}" required>
        </div>
        <div class="is_form_item">
            <label for="status">Project Status</label>
            <select id="status" name="status" required>

                {% for value, label in status %}
                <option value="{{ value }}" {% if project.status == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="is_form_item">
            <label for="location">Project Location</label>
            <input type="text" id="location" name="location" value="{{ project.location }}" required>
        </div>

        <button type="submit">Update Project</button>
    </form>

    {% if forms.errors %}
    {{ forms.errors }}
    {% endif %}
</div>
{% endblock add_project_form %}
