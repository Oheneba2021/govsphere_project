{% extends "feedback/add_feedback_global.html" %}

{% block projects_main %}
<div>
    <h2>Delete Feedback</h2>

    <p>Are you sure you want to delete <strong>{{ feedback.message|truncatewords:10 }}</strong>?</p>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'feedback' %}">Cancel</a>
    </form>
</div>

{% endblock projects_main %}
